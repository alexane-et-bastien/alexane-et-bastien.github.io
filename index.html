<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Mariage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f0e3;
        }
        header {
            background-color: #d4a373;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #d4a373;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4a373;
            color: white;
        }
    </style>
</head>
<body>
    <header>Bienvenue à notre mariage !</header>
    
    <section>
        <h2>Les informations</h2>
        <p><strong>Date :</strong> 15 Juin 2025</p>
        <p><strong>Lieu :</strong> Château de la Belle Vie, France</p>
    </section>
    
    <section>
        <h2>Programme</h2>
        <ul>
            <li>15h00 - Cérémonie sssssss</li>
            <li>17h00 - Cocktail</li>
            <li>20h00 - Dîner et soirée</li>
        </ul>
    </section>
    
    <section>
        <h2>Confirmez votre présence</h2>
        <form>
            <input type="text" placeholder="Votre nom" required><br><br>
            <input type="email" placeholder="Votre email" required><br><br>
            <button type="submit" class="btn">Envoyer</button>
        </form>
    </section>
    
    <footer>Nous avons hâte de célébrer avec vous !</footer>
</body>
</html>
